<p>signup works!</p>
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <a class="navbar-brand" href="/">MEETING PLANNER</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
    aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" (click)="goToSignIn()">Sign-In</a>
      </li>
    </ul>
  </div>
</nav>
<div class="row p-0 m-0">
  <div class="col-sm"></div>
  <div class="col-sm p-5">
    <form #createchatsignupform="ngForm" (ngSubmit)="signupFunction()">
      <div class="form-group">
        <h2 class="form-signin-heading">Sign Up To Start Chat</h2>
        <br>
        <span>FirstName: </span>
        <label for="inputFirstName" class="sr-only">FirstName</label>
        <input type="text" id="inputFirstName" class="form-control" [(ngModel)]="firstName" name="newFirstName" placeholder="FirstName" required autofocus>
        <br>
        <span>LastName: </span>
        <label for="inputLastName" class="sr-only">LastName</label>
        <input type="text" id="inputLastName" class="form-control" [(ngModel)]="lastName" name="newLastName" placeholder="LastName" required>
        <br>
        <span>Mobile: </span>
        <label for="inputMobile" class="sr-only">Mobile</label>
        <input type="number" id="inputMobile" class="form-control" [(ngModel)]="mobile"name="newMobile" placeholder="Mobile" required>
        <br>
        <span>Email: </span>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" [(ngModel)]="email" name="newEmail" placeholder="Email address" required>
        <br>
        <span>Password: </span>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" [(ngModel)]="password" name="newPassword"placeholder="Password" required>
        <br>
        <button class="btn btn-lg btn-primary btn-block" type="button" (click)="signupFunction()">Sign Up</button>
      </div>
    </form>
  </div>
  <div class="col-sm"></div>
</div>
